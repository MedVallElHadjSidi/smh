<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="tem">
<head>


<meta charset="UTF-8"/>
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>

</head>
<body>
<p></p>
<p></p><p></p>
<div  layout:fragment="content">
<div class="container">
<div class="row">
<div class="col-md-4">
<div class="panel panel-primary">
<div class="panel-heading">Chercher les taches des Employers </div>

<div class="panel-body">
<form th:action="@{taches}" method="post">
<div class="form-group">
<label class="control-label">Matricule</label>
<input type="text" name="motcler"  class="form-control"  required="required">
<label class="control-label">Heure Arrivée</label>
<input type="date" name="Duree1"  class="form-control"  required="required">
<label class="control-label">Heure Départ</label>
<input type="date" name="Duree2"  class="form-control" required="required" >
<p></p>

<button type="submit" class="btn btn-primary">ok</button>
</div>
</form>
</div>
</div>
</div>

<div class="col-md-8">
<div class="panel panel-primary">
<div class="panel-heading">Les Taches de l'employer</div>

<div class="panel-body">
<a th:href="@{/download}" style="float: right;margin-bottom: 6px; margin-top:-10px; "><img th:src="@{/images/exel.png}" style="width: 40px;"></a>
<table class="table table-bordered">

<thead><tr>
<td>ID</td>
<td>Date</td>
<td>DB</td>
<td>DF</td>
<td>Matricule</td>
</tr>

</thead>
<tbody>
<tr th:each="tache:${taches}">
<td th:text="${tache.id}"></td>
<td th:text="${tache.dateday}"></td>
<td th:text="${tache.datedebut}"></td>
<td th:text="${tache.datefint}"></td>
<td th:text="${tache.employer.id}"></td>


</tr>

</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
